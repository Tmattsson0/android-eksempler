apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0"
    defaultConfig {
//      app'ens pakkenavn - dens unikke ID på telefonen
        applicationId "dk.nordfalk.android.elementer"
//      denne app fungerer på telefoner med Android 2.2 (API 8) og frem
        minSdkVersion 9
//      men den er beregnet til Android 5.1 (API 22)
//      Bemærk at man ikke må bruge hovedtråden til netværk fra Android 2.3.3,
//      så f.eks Byvejr vil ikke virke med targetSdkVersion 10 og højere
        targetSdkVersion 22

        versionCode 53
        versionName '2.2.1 19.nov 2015'

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
    // i assets/ skal, udover src/main/assets, også være al kildekoden og alle resurserne (src/main)
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main'] } }
}
dependencies {
    // Støttebiblioteker - se http://developer.android.com/tools/support-library/
    // Understøttelse af fragmenter
    compile 'com.android.support:support-v4:22.2.1'
    // Understøttelse af actionbar
    compile 'com.android.support:appcompat-v7:22.2.1'
    // Understøttelse af venstremenu
    compile 'com.android.support:design:22.2.1'

    compile 'com.google.android.gms:play-services:8.3.0'
}
